<div class="card shadow py-2">
  <h5 class="card-header">Beer list</h5>
  <div class="card-body">
    <ul class="list-group" *ngFor="let beer of beers">
      <app-beer [beer]="beer"></app-beer>
    </ul>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <app-beer-table [beers]="beers"></app-beer-table>
  </div>
</div>
